<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Status Widget - 2 Sensors</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 2em;
    }
    .status {
      font-size: 2em;
      font-weight: bold;
      color: white;
      padding: 1em 2em;
      border-radius: 12px;
      display: inline-block;
      margin: 1em;
      min-width: 160px;
    }
    .on {
      background-color: green;
    }
    .off {
      background-color: red;
    }
  </style>
</head>
<body>
  <h2>Sensor Status</h2>

  <div id="sensor1" class="status">Sensor1: Loading...</div>
  <div id="sensor2" class="status">Sensor2: Loading...</div>

  <script>
    // URLパラメータからセンサーの状態を取得
    const params = new URLSearchParams(window.location.search);

    const sensor1Status = parseInt(params.get("sensor1") || "0");
    const sensor2Status = parseInt(params.get("sensor2") || "0");
    
  console.log("Sensor1:", sensor1);
  console.log("Sensor2:", sensor2);
    
    const sensor1Div = document.getElementById("sensor1");
    const sensor2Div = document.getElementById("sensor2");

    // Sensor 1 表示更新
    sensor1Div.textContent = "Sensor1: " + (sensor1Status === 1 ? "ON" : "OFF");
    sensor1Div.classList.add(sensor1Status === 1 ? "on" : "off");

    // Sensor 2 表示更新
    sensor2Div.textContent = "Sensor2: " + (sensor2Status === 1 ? "ON" : "OFF");
    sensor2Div.classList.add(sensor2Status === 1 ? "on" : "off");
  </script>
</body>
</html>
